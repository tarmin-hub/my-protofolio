<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portofolio</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Portofolio Saya</h1>
    </header>
    <section class="profile">
      <img src="assets/images/Foto profil.jpg" alt="foto profile" />
      <div class="profile-info">
        <h2>Sutarmin</h2>
        <p>Diskripsi Singkat tentang diri anda</p>
      </div>
    </section>

    <!-- Section Social Media-->
    <section class="social-media">
      <h2>Media Sosial</h2>
      <a href="https://www.facebook.com/">facebook</a>
      <a href="https://www.Twitter.com/">Twitter</a>
      <a href="https://www.Instagram.com/">Instagram</a>
    </section>

    <!-- Section portofolio -->
    <section class="search-form">
      <h2>Cari Proyek</h2>
      <form action="#">
        <input type="text" name="search" placeholder="Masukkan kata kunci" />
        <button type="submit">Cari</button>
      </form>
    </section>
    <div class="container" id="portfolioContainer">
      <!-- List portofolio akan ditambahkan oleh JavaScript di sini -->
    </div>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
